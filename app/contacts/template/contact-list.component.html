<table class="table table-striped" >
	<thead>
		<tr>
			<th> #Contact </th>
			<th> Name     </th>
			<th> Company  </th>
			<th> Position </th>
			<th> Phone    </th>
			<th> Email    </th>
			<th> Mark     </th>
			<th> View & edit </th>
		</tr>
	</thead>
	<tbody *ngIf="contacts.length > 0">
		<tr *ngFor="let contact of contacts">
			<th class="th-contact"> {{  contact.id   }}    </th>
			<th class="th-contact"> {{ contact.name }}     </th>
			<th class="th-contact"> {{ contact.company }}  </th>
			<th class="th-contact"> {{ contact.position }} </th>
			<th class="th-contact"> {{ contact.phone }}    </th>
			<th class="th-contact"> {{ contact.email }}    </th>
			<th> <label [ngClass]="{marking: contact.marking}"><input type="checkbox" (change)="toggleMarking(contact)"> </label> </th>
			<th> <button id="view-cont" type="button" class="btn btn-default btn-lg"><i class="fa fa-address-card-o" aria-hidden="true"></i></button></th>
		</tr>
	</tbody>
</table>
