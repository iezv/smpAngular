<div class="container">
	<div class="row">
		<div class = "col-xs-6">
			<h1>{{ title }}</h1>
		</div>
		<div class = "col-xs-6 text-right">
			<button type="button" class="btn btn-primary btt" (click)="showFormNewContact()">Add contact</button>
			<button type="button" class="btn btn-primary btt" (click)="showContact()">Open contact</button>
			<button type="button" class="btn btn-primary btt" (click)="delContact()">Delete contact</button>
		</div>
	</div>
	<div class="row">
		<div class = "col-md-12">

			<div class="container" id="conform" [hidden]="showForm">
				<h2>New contact</h2>
				<form class="form-inline" id="contactForm">

					<div class="form-group">
						<label class="sr-only" for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name" 
						ngControl="name" 
						[(ngModel)]="model.name"
						name="name"  > 
					</div>
					<div class="form-group" class="form-group">
						<label class="sr-only" for="company">Company</label>
						<input type="text" class="form-control" id="company" placeholder="Company" 
						ngControl="company" 
						[(ngModel)]="model.company"
						name="company"  > 
					</div>
					<div class="form-group" class="form-group">
						<label class="sr-only" for="position" >Position</label>
						<input type="text" class="form-control" placeholder="Position" id="position" 
						ngControl="position" 
						[(ngModel)]="model.position"
						name="position"  > 
					</div>
					<div class="form-group" class="form-group">
						<label class="sr-only" for="phone" >Phone</label>
						<input type="text" class="form-control" placeholder="Phone" id="phone" 
						ngControl="phone" 
						[(ngModel)]="model.phone"
						name="phone" >
					</div>
					<div class="form-group" class="form-group">
						<label class="sr-only" for="inputEmail">Email</label>
						<input type="text" class="form-control" placeholder="Email" id="phone" 
						ngControl="email" 
						[(ngModel)]="model.email"
						name="email" >
					</div>
					<button id="save" type="submit" class="btn btn-primary" (click)="addContact()">Save</button>
				</form>
			</div>

           <contact-list [contacts]="contacts"></contact-list>
			
		</div>
	</div>
</div>
